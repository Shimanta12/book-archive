<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            background-image: url(background.png);
        }
    </style>
</head>

<body>
    <main class="container">
        <!-- search section -->
        <section class="my-3">
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="search-field" type="text" class="form-control text-success"
                    placeholder="Enter a book name üîç " aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="loadBooks()" id="search-button" class="btn btn-success ms-2"
                    type="button">üîçSearch</button>
            </div>
        </section>

        <!-- error message -->
        <section id="error-message" class="my-2">
        </section>

        <!-- total search results found and total results shown  -->
        <section id="total-results" class="my-2">
        </section>

        <!-- search result  -->
        <section>
            <div id="book-container" class="row row-cols-1 row-cols-md-4 g-3 my-2">
            </div>
        </section>

    </main>
    <!--External  javascript -->
    <script src="main.js"></script>
</body>

</html>
